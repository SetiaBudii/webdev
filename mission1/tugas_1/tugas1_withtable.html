<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-1 Menggunakan Table</title>
    <link rel="stylesheet" href="tugas1_withtable.css">
</head>
<body>
    <table>
        <tr>
            <td rowspan="3" colspan="2" class="biru-tua">Biru Tua</td>
            <td colspan="4" class="hitam text-white">Hitam</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" class="coklat text-white">Coklat</td>
            <td rowspan="3">Putih</td>
            <td class="pink">Pink</td>
        </tr>
        <tr>
            <td rowspan="2" class="biru">Biru</td>
        </tr>
        <tr>
            <td colspan="2" class="kuning">Kuning</td>
            <td rowspan="2" colspan="2" class="ungu text-white">Ungu</td>
        </tr>
        <tr>
            <td colspan="2" class="merah text-white">Merah</td>
            <td colspan="2" rowspan="2" class="abu">Abu</td>
        </tr>
        <tr>
            <td colspan="2" class="hijau">Hijau</td>
            <td colspan="2" class="oren">Orange</td>
        </tr>
    </table>
</body>
</html>
